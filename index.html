<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./js/final.css">
    <script defer src="./js/final.js"></script>
</head>
<body>
    <!--<h1>Let's go on a Space Adventure!</h1>
        <p>A trivia based boardgame.</p>
        <p>Click on the die to Roll.</p>-->
    <section class="gameBoard">
        <div class="grid-parent">
            <h2 id="no1">Start</h2>
            <div id="no2"></div>
            <div id="no3"></div>
            <div id="no4"></div>
            <div id="no5"></div>
            <div id="no6"></div>
            <div id="no7"></div>
            <div id="no8"></div>
            <div id="no9"></div>
            <div id="no10"></div>
            <div id="no11">STOP</div>
            <div id="no12"></div>
            <div id="no13"></div>
            <div id="no14"></div>
            <div id="no15"></div>
            <div id="no16"></div>
            <div id="no17"></div>
            <div id="no18"></div>
            <div id="no19"></div>
            <div id="no20"></div>
            <div id="no21">Level Two</div>
            <img id="spaceCraft" src="./img/spaceship.png" alt="picture of spaceship piece">
        </div>
        <div id="menu-bar">
            <div class="die">
            <div class="die-roll">
                <div class="cube face1">1</div>
                <div class="cube face2">2</div>
                <div class="cube face3">3</div>
                <div class="cube face4">4</div>
                <div class="cube face5">5</div>
                <div class="cube face6">6</div>
            </div>
            </div>
            <p id="coins">Turns: 0</p>
        </div>
    </section>
    <section class="triviaGame">
        <div id="box">
            <div id="Qs"></div> 
            <label id="label">Please select an answer: </label>
            <label for="option1" id="label1">Option 1:</label>
            <input type="button" id="option1" value="1">
            <label for="option2" id="label2">Option 2:</label>
            <input type="button" id="option2" value="2">
            <label for="option3" id="label3">Option 3:</label>
            <input type="button" id="option3" value="3">
            <label for="option4" id="label4">Option 4:</label>
            <input type="button" id="option4" value="4">

            <input type="submit" value="Submit" class="SubAns">
        </div>
            <button class="button">Go back to gameboard</button>
    </section>
</body>
</html>
