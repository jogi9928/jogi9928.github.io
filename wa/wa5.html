<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="../css/wa5.css">
        <title>My Sports Overlay</title>
    </head>
    <body>
        <img id="MyBackground" src="../img/Superbowl.webp" alt="Picture of 2023 SuperBowl QB">
        <!--add divs for overlays-->
        <div id="overlay1">
            <!--add boxes for score-->
            <div id="score1">
                <p>KC   38</p>
            </div>
            <div id="score2">
                <p>PHI   35</p>

            </div>
            <div id="time">
                <p>4th  0:00</p>
            </div>
            <div id="place">
                <p>4th & Goal</p>
            </div>
        </div>

        <div id="overlay2">
            <img src="../img/superLogo.png" alt="SuperBowl logo">
        </div>
    </body>
</html>
